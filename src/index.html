<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED & Servo Controller</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cae;
            --accent: #ff7e5f;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --error: #dc3545;
            --border-radius: 10px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            max-width: 1100px;
            width: 100%;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        h2 {
            color: var(--secondary);
            font-weight: 500;
            margin-top: 30px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 0.95rem;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            font-family: 'Fira Code', monospace;
            border: 2px solid #e1e5eb;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
            width: 200px;
            text-align: center;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output, .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: var(--border-radius);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .output {
            background-color: #f8fafc;
            border: 2px solid #e1e5eb;
            white-space: pre-wrap;
            min-height: 120px;
            color: #2d3748;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .command-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .command-container > div {
            flex: 1;
        }

        @media (max-width: 768px) {
            .command-container {
                flex-direction: column;
            }
            
            body {
                padding: 20px;
            }
            
            .container {
                padding: 25px;
            }
        }

        /* Tooltip for system prompt */
        .form-group.system-prompt {
            position: relative;
        }
        
        .form-group.system-prompt label:after {
            content: "ℹ️";
            margin-left: 8px;
            font-size: 0.9em;
            opacity: 0.7;
            cursor: help;
        }
        
        .form-group.system-prompt:hover:after {
            content: "This defines how the system should interpret your commands";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--dark);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: normal;
            width: 200px;
            z-index: 10;
        }

        /* Animation for response */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #response, #status {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
